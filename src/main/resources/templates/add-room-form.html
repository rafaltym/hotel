<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Room</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h2>Add room</h2>
    <hr/>
    <form th:action="@{/saveRoom}" th:object="${room}" method="POST">
        <span>Room number </span>
        <input type="number" th:field="*{roomNumber}" placeholder="Enter room number" class="form-control col-4 mb-4"/>
        <span>Number of guests </span>
        <input type="number" th:field="*{numberOfGuests}" placeholder="Enter number of guests" class="form-control col-4 mb-4"/>
        <span>Price for night </span>
        <input type="number" th:field="*{price}" class="form-control col-4 mb-4"/>
        <input id="kitchenette" type="checkbox" th:field="*{kitchenette}" class="col-1 mb-4"/>
        <label for="kitchenette">kitchenette </label><br>
        <input id="terrace" type="checkbox" th:field="*{terrace}" class="col-1 mb-4"/>
        <label for="terrace">terrace</label><br>
        <input id="airConditioning" type="checkbox" th:field="*{airConditioning}" class="col-1 mb-4"/>
        <label for="airConditioning">air conditioning</label><br>
        <button class="btn btn-primary" type="submit">Save</button>
        <input type="hidden" th:field="*{id}"/>



    </form>
    <hr/>
    <a th:href="@{/showRooms}">Back to list</a>


</div>




</body>




</html>
