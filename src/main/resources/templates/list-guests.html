<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Guests List</title>
    <link href="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.13.4/datatables.min.css" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <h2>Guests List</h2>
        <hr/>
        <a th:href="@{/addGuestForm}" class="btn btn-primary mb-2">Add Guest</a>

        <table class="table table-bordered table-striped" id="guest-table">

                <thead>

                        <tr>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Date of birth</th>
                            <th>City</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>

                </thead>
            <tbody>
                <tr th:each="guest: ${guests}">
                    <td th:text="${guest.name}" ></td>
                    <td th:text="${guest.surname}"></td>
                    <td th:text="${guest.birthDate}" ></td>
                    <td th:text="${guest.city}" ></td>
                    <td th:text="${guest.phone}" ></td>
                    <td th:text="${email}" ></td>
                    <td>
                        <a th:href="@{/showGuestUpdateForm(guestId=${guest.id})}" class="btn btn-info">Update</a>
                        <a th:href="@{/deleteGuest(guestId=${guest.id})}" class="btn btn-danger ml-2">Delete</a>
                    </td>
                </tr>
            </tbody>


        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.13.4/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#room-table").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1]
               }]
        });
    })
</script>
</body>

</html>
