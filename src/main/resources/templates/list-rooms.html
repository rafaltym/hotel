<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Room's List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <h2>Room's List</h2>
        <hr/>
        <a th:href="@{/addRoomForm}" class="btn btn-primary mb-2">Add Room</a>

        <table class="table table-bordered table-striped">

                <thead>

                        <tr>
                            <th>Room Number</th>
                            <th>Number of guests</th>
                            <th>Price for night</th>
                            <th>Actions</th>

                        </tr>

                </thead>
            <tbody>
                <tr th:each="room: ${rooms}">
                    <td th:text="${room.roomNumber}" ></td>
                    <td th:text="${room.numberOfGuests}"></td>
                    <td th:text="${room.price}" ></td>
                    <td>
                        <a th:href="@{/showUpdateForm(roomId=${room.id})}" class="btn btn-info">Update</a>
                    </td>
                </tr>
            </tbody>


        </table>


    </div>




</body>




</html>
